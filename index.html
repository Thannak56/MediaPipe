<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
  <h2>Webcam Detection</h2>
    <div>
      <div class="button-webcam">
        <button id="webcamButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__label">ENABLE WEBCAM</span>
        </button>
        <button id="btn-front" class="btn-webcam">
          <span>Front</span>
        </button>
        <button id="btn-back" class="btn-webcam">
          <span>Back</span>
        </button>
        <button id="btn-stop" class="btn-webcam">
          <span>Stop Cam</span>
        </button>
      </div>
        <div class="videoView" id="liveView">
          <video id="webcam" autoplay playsinline></video>
          <div class="detected-items">Detected Items:</div>
          <div id="results" class="results">
          </div>
        </div>
    </div>
  
</section>

<script type="module" src="app.js"></script>
</body>
</html>
